<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Access Unlocked</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <style>
    body {background: #1b1857; color:#fff; display: flex; align-items: center; justify-content: center; min-height: 100vh; font-family: 'Bubblegum Sans', cursive, Arial, sans-serif;}
    .box{background:#30307a;border-radius:18px;padding:40px 28px;text-align:center;box-shadow:0 6px 32px #000a;}
    h1{font-size:2.4rem;margin:0 0 20px;}
    p{font-size:1.16rem;}
    .note{color:#ffda37;font-weight:bold;margin-top:20px;}
  </style>
</head>
<body>
  <div class="box">
    <h1>Access Unlocked</h1>
    <p>You may now access <b>/Admin</b> to continue.<br>(Other site pages remain under construction until admin login.)</p>
    <div class="note">
      If you are not redirected automatically, <a href="/Admin/">proceed to admin login</a>.
    </div>
  </div>
  <script>
    (function(){
      const ban = localStorage.getItem("ban");
      let banObj=null;
      try{banObj=ban?JSON.parse(ban):null;}catch(_){}
      if(banObj&&banObj.tier===3){
        document.querySelector(".box").innerHTML='<h1>Error 606</h1><p>Request could not be completed.</p>';
        document.body.style.background="#ca0000";
        return;
      }
      setTimeout(()=>{window.location.href='/Admin/';},1600);
    })();
  </script>
</body>
</html>
