<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Under Construction</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <style>
    body {margin:0;min-height:100vh;background:#181920 url("construction.jpg") center/cover no-repeat;display:flex;flex-direction:column;align-items:center;justify-content:center;font-family:'Bubblegum Sans',cursive,Arial,sans-serif;}
    .uc-wrap {background:rgba(0,0,0,0.54);padding:48px 24px;border-radius:18px;box-shadow:0 10px 40px 0 #1118;text-align:center;color:#fff;}
    .uc-wrap h1 {margin:0 0 20px;font-size:2.7rem;letter-spacing: 0.5px;}
    .uc-wrap p {font-size:1.22rem;}
    .error606 {font-size:1.32rem;color:#ff6870;margin-top:24px;font-weight:bold;display:none;}
  </style>
</head>
<body>
  <div class="uc-wrap">
    <h1>Oops! This site is under construction.</h1>
    <p>
      Please come back later.<br/>
    </p>
    <div class="error606" id="err606"></div>
  </div>
  <script>
    // Ban/Redirect logic
    function getBan() { try { return JSON.parse(localStorage.getItem("ban")||"null") }catch(_){return null} }
    function setBan(ban) { localStorage.setItem("ban", JSON.stringify(ban)); }
    (function checkBanExpiry() {
      const ban = getBan();
      if (ban && ban.expires < Date.now()/1000) {
        localStorage.removeItem("ban");
        document.cookie = "baekey=;expires=Thu, 01 Jan 1970 00:00:00 UTC; path=/;";
        document.cookie = "baeadmin=;expires=Thu, 01 Jan 1970 00:00:00 UTC; path=/;";
      }
    })();
    (function handleBan() {
      const ban = getBan();
      if(ban && ban.tier === 3){
        if(window.location.pathname.startsWith('/?key=mr-blue-says-have-fun')){
          let e = document.getElementById('err606');
          e.style.display = 'block';
          e.textContent = "Error 606: Request could not be completed.";
        }
      }
    })();
    // Universal redirect except root + /?key=... + Admin after key
    (function(){
      const path = window.location.pathname;
      const search = window.location.search;
      if(
        // Allow root or direct /index.html,
        (path !== "/" && !path.endsWith("index.html")) &&
        // Allow the /?key=... page folder
        !path.startsWith("/?key=mr-blue-says-have-fun") &&
        // Allow /Admin after having key cookie
        !(path.startsWith("/Admin") && document.cookie.match(/baekey=1/))
      ){
        window.location.href = "index.html";
        return;
      }
      // Key unlock logic
      if(path.startsWith("/?key=mr-blue-says-have-fun")){
        const ban = getBan();
        if(ban && ban.tier === 3){
          // Already shown error 606 above
          return;
        }
        document.cookie = "baekey=1; path=/; expires=Fri, 31 Dec 9999 23:59:59 GMT";
        window.location.replace("/?key=mr-blue-says-have-fun/index.html");
      }
    })();
  </script>
</body>
</html>
