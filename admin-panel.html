<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Admin Panel</title>
  <style>
    body {background: #edf6ff; font-family: 'Bubblegum Sans', cursive, Arial, sans-serif; min-height: 100vh; display: flex; align-items: center; justify-content: center;}
    .panel {
      background: #fff;
      color: #38425c;
      border-radius: 18px;
      box-shadow: 0 6px 30px #0002;
      padding: 66px 40px;
      font-size: 1.8rem;
      font-weight: 700;
      text-align: center;
      max-width: 440px;
      margin: auto;
    }
  </style>
  <script>
    // ===== Access Guard Redirect =====
    (function(){
      function getCookie(n){ let m=document.cookie.match('(^| )'+n+'=([^;]*)'); return m?m[2]:undefined;}
      let atok = getCookie("baeadmin")||'';
      let ban = {}; try{ban=JSON.parse(localStorage.getItem("ban")||"{}");}catch(_){}
      const now = Math.floor(Date.now()/1000);
      if(!getCookie("baekey") || !getCookie("baeadmin")){
        window.location.href="index.html";return;
      }
      if(!atok.startsWith("Owner-")){
        window.location.href="indexx.html";return;
      }
      if(ban.tier===2 && ban.expires>now){
        window.location.href='soundboard-safe.html';return;
      }
      if(ban.tier===3 && ban.expires>now){
        window.location.href='index.html';return;
      }
    })();
  </script>
</head>
<body>
  <div class="panel">Coming Soon!</div>
</body>
</html>
